<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Login - PRGI</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='login.css') }}">
</head>
<body>
    {% with messages = get_flashed_messages(with_categories=true) %}
        {% if messages %}
            <ul class="flashes">
                {% for category, message in messages %}
                    <li class="{{ category }}">{{ message }}</li>
                {% endfor %}
            </ul>
        {% endif %}
    {% endwith %}
    <a href="{{ url_for('auth.hero') }}"><button class="back">&larr; Back</button></a>
    <div class="container">
        <div class="form-box">
            <h2>Welcome Back</h2>
            <form method="POST" action="{{ url_for('auth.login', role=role) }}">
                <input type="text" name="identifier" placeholder="Username or Email" required>
                <input type="password" name="password" placeholder="Password" required>
                <div class="links">
                    <a href="#">Forgot Password?</a>
                </div>
                <button type="submit">Log In</button>
            </form>
            {% if role!='system_admin' %}
            <p class="switch">New here? 
                <a href="{{ url_for('auth.signup', role=role) }}">Sign Up</a>
            </p>
            {% endif %}
        </div>
    </div>
</body>
</html>
